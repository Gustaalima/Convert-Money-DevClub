<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversão de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversão de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b class="font-bold">de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b class="font-bold">para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                    <option>
                        ¥ Iene
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/real.png" alt="bandeira-brasil" />
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="seta-img" src="./assets/seta.png" alt="seta" />

                <div class="currency-container">
                    <img id="currency-img" src="./assets/dolar.png" alt="bandeira-conversão" />
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
